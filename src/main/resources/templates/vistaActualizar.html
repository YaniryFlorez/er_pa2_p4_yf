<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
    <h1 style="color: rgb(40, 247, 18);">Mostrar Materia</h1>
	<form th:action="@{/materias/actualizar/{id}(id=${materia.id})}" th:object="${materia}" method="get">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia:</label>
				</td>
				<td>
					<input type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Descripcion:</label>
				</td>
				<td>
					<input type="text" id="descripcion" th:field="${materia.descripcion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero Creditos:</label>
				</td>
				<td>
					<input type="text" id="creditos" th:field="${materia.creditos}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero Estudiantes:</label>
				</td>
				<td>
					<input type="text" id="numeroEstudiantes" th:field="${materia.numeroEstudiantes}">
				</td>
			</tr>
			
			
		</table>
		
	</form>
</body>
</html>
