<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
  <h1 style="color: rgb(13, 247, 36);">Nuevo Materia </h1>
	<form th:action="@{/materias/crearMateria}" th:object="${materia}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia:</label>
				</td>
				<td>
					<input type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Descripcion:</label>
				</td>
				<td>
					<input type="text" id="descripcion" th:field="${materia.descripcion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero de Creditos:</label>
				</td>
				<td>
					<input type="text" id="creditos" th:field="${materia.creditos}">
				</td>
			</tr>
			
		</table>
		<input type="submit" class="btn btn-success" value="Guardar Materia">
	</form>  
</body>
</html>
