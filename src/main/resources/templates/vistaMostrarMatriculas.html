<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<h1 style="color: rgb(40, 247, 18);">Lista de Matriculas</h1>

	<table class="table table-dark">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Apellido</th>
				<th>Materia</th>
				<th>Codigo</th>
				<th>Fecha </th>

				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculaDTO:${matriculas}">
				<td th:text="${matriculaDTO.cedula}"></td>
				<td th:text="${matriculaDTO.apellido}"></td>
				<td th:text="${matriculaDTO.nombre}"></td>
				<td th:text="${matriculaDTO.codigo}"></td>
			    <td th:text="${matriculaDTO.fechaMatricula}"></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
