<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<h1 style="color: rgb(40, 247, 18);">Mostrar Materias</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Codigo</th>
				<th>Descripcion</th>
				<th>Numero Creditos</th>
				<th>Numero de Estudiantes</th>
				<th>Opcion1</th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${materia}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.creditos}"></td>
				<td th:text="${materia.numeroEstudiantes}"></td>
				<td>
				 <form action="#" th:action="@{/materias/buscarPorID/{id}(id=${materia.id})}" th:object="${materia}"
						th:method="GET">
					<input type="submit" value="Visualizar">
				 </form>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/materia/nuevaMateria}"class="btn btn-success">Ingresar Materia</a>
	</div>
</html>
